
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>SORTING VISUALISER</title>
</head>
<body>
    <main id="main">
        <div class="heading">
            <h2>Sorting Visualizer</h2>
        </div>
        <nav class="navbar navbar-light">
            <form class="container-fluid justify-content-between">
                <div>
                    <button class="btn btn-outline-info me-2" id="newArray_btn" type="button">new array</button>
                </div>
                <div>
              <button class="btn btn-outline-primary me-2" id="bubbleSort_btn" type="button">Bubble sort</button>
              <button class="btn btn-outline-primary me-2" id="selectionSort_btn" type="button">Selection sort</button>
              <button class="btn btn-outline-primary me-2" id="insertionSort_btn" type="button"> Insertion sort</button>
              <button class="btn btn-outline-primary me-2" id="quickSort_btn" type="button">Quick sort</button>
              <button class="btn btn-outline-primary me-2" id="mergeSort_btn" type="button">Merge sort</button>
            </div>
            </form>
          </nav>
        <div id="division"> </div>
    </main>
</body>
<script src="newArray.js"></script>
<script src="bubble.js"></script>
<script src="selection.js"></script>
<script src="merge .js"></script>
<script src="quick.js"></script>
<script src="insertion.js"></script>
</html>
